<ion-content>
  <figure class="ion-text-center ion-padding-top">
    <img src="assets/img/logoMusic.png" alt="logo">
  </figure>
  <div class="ion-text-center">
      <ion-text color="tertiary">Bienvenido</ion-text>
      <h3>Iniciar Sesión</h3>
  </div>
  <form [formGroup]="form">
    <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked" color="primary">Email</ion-label>
      <ion-input type="email" formControlName="email"
                 appInput="noSpaces" placeholder="Ingrese su correo"></ion-input>
    </ion-item>
    <div class="validation-error ion-padding-horizontal ion-margin-start">
      <ng-container *ngFor="let validation of validatorsMessage.email">
        <div *ngIf="form.get('email').hasError(validation.type) &&
          (form.get('email').dirty || form.get('email').touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-item class=" ion-padding-horizontal">
      <ion-label position="stacked" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password"
                 appInput="noSpaces" placeholder="Ingrese su contraseña"></ion-input>
    </ion-item>
    <div class="validation-error ion-padding-horizontal ion-margin-start">
      <ng-container *ngFor="let validation of validatorsMessage.password">
        <div *ngIf="form.get('password').hasError(validation.type) &&
        (form.get('password').dirty || form.get('password').touched)">
        {{validation.message}}
        </div>
      </ng-container>
    </div>
    <div  class="ion-text-center ion-padding-top">
    <ion-button (click)="loginUser()" [disabled]="form.invalid" color="primary">Ingresar</ion-button>
    </div>
  </form>
</ion-content>
<ion-footer>
  <ion-button (click)="goToRegister()" expand="block">Registrate aquí</ion-button>
</ion-footer>
