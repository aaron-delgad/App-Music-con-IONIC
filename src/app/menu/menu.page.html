<ion-menu side="start" contentId="main">
  <ion-header>
    <ion-toolbar color="tertiary" translucent>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-icon (click)="closeMenu()" size="large" name="arrow-back-outline"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon color="primary" name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon color="primary" name="ellipsis-vertical-outline" slot="start"></ion-icon>
        <ion-label>Música</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon color="primary" name="exit-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
